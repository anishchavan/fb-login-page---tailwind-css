<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-gray-200 ">
    <div class="container mt-48 flex item-center justify-center">
      <div class="left mr-20 w-96" >
        <img class="w-96 mt-4" src="./fb.svg" alt="facebook logo" />
        <p class="mx-9 text-lg">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white w-1/4 p-4 text-center rounded-lg shadow-lg relative">
        <input class="mx-2 my-2 px-4 py-2 border border-gray-300 rounded-md outline-blue-500" type="email" placeholder="Enter your email or mobile number" />
        <input class="mx-2 my-2 px-4 py-2 border border-gray-300 rounded-md outline-blue-500" type="password" placeholder="Password" />
        <button class="bg-blue-500 mx-2 my-2 py-2 rounded-md text-white font-bold hover:bg-blue-400 cursor-pointer">Log In</button>
        <span class="text-blue-500 font-sm underline font-sans my-2 cursor-pointer hover:no-underline">Forgotten password?</span>
        <hr class="my-2"/>
        <button class="bg-green-500 rounded-md px-4 py-2 my-2 w-fit mx-auto text-white font-bold hover:bg-green-400 cursor-pointer">Create New Account</button>
        <p class="absolute -bottom-12"><span class="font-bold cursor-pointer hover:underline hover:text-blue-500">Create a page</span> for a celebrity, brand or business</p>
      </div>
    </div>
  </body>
</html>
